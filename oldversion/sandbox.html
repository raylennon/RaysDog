<!DOCTYPE html>
<html>
<head>
	<title>Settings Pane</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 10px;
			cursor: pointer;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
			align-items: center;
			justify-content: center;
			z-index: 1;
		}

		.overlay-content {
			background-color: white;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			max-width: 500px;
			max-height: 80vh;
			overflow-y: auto;
			overflow-x: hidden;
		}

		.close-button {
			position: absolute;
			top: 10px;
			right: 10px;
			background-color: transparent;
			border: none;
			cursor: pointer;
		}

		.close-button:hover {
			color: #f44336;
		}
	</style>
</head>
<body>
	<button onclick="openSettings()">Open Settings</button>
	<div class="overlay" id="settings-overlay">
		<div class="overlay-content">
			<button class="close-button" onclick="closeSettings()">X</button>
			<h1>Settings</h1>
			<label for="numeric-input">Numeric Input:</label>
			<input type="number" id="numeric-input" name="numeric-input"><br><br>
			<label for="text-input">Text Input:</label>
			<input type="text" id="text-input" name="text-input"><br><br>
			<label for="slider-input">Slider:</label>
			<input type="range" id="slider-input" name="slider-input" min="0" max="100" step="1"><br><br>
			<button onclick="saveSettings()">Save</button>
		</div>
	</div>
	<script>
		function openSettings() {
			document.getElementById("settings-overlay").style.display = "flex";
		}

		function closeSettings() {
			document.getElementById("settings-overlay").style.display = "none";
		}

		function saveSettings() {
			// Save settings logic goes here
		}
	</script>
</body>
</html>
