<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
    <!-- Create two divs to cover the entire screen -->
    <div id="div1">
        <img style="
            margin: auto;
            width: 100%;
            height: 100%;
            object-fit: contain;
          " src="{{ url_for('video_feed') }}">
    </div>
    <div id="div2">
        <div id="arrow-buttons">
            <button id="up" class="unselectable disable-dbl-tap-zoom">↑</button>
            <div id="lr-buttons">
                <button id="left" class="unselectable disable-dbl-tap-zoom">←</button>
                <button id="right" class="unselectable disable-dbl-tap-zoom">→</button>
            </div>
            <button id="down" class="unselectable disable-dbl-tap-zoom">↓</button>
        </div>
        <input type="text" id="Display" value="Hello!">
    </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/commands.js') }}"></script>

</html>
